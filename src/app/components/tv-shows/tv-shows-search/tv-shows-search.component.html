<form class="search-form" color="accent" #f="ngForm" (ngSubmit)="searchTVShows(f.value)">
  <mat-form-field class="input-field" appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput type="text" name="search" placeholder="Category or name...." ngModel #search="ngModel">
    <mat-hint>Enter tv show category or name for search.</mat-hint>
  </mat-form-field>
  <button [disabled]="f.pristine" class="btn btn-search" type="submit" mat-raised-button>Search</button>
</form>
